<nav class="panel">
  <p class="panel-heading">List</p>
  <div class="panel-block">
    <div class="control">
      <div class="field is-grouped">
        <div class="control has-icons-left is-expanded">
          <input class="input is-small" type="text" placeholder="search by name and tags">
          <span class="icon is-small is-left"><i class="fas fa-search" aria-hidden="true"></i></span>
        </div>
        <div class="control">
          <button class="button is-success is-small"><span class="icon is-small"><i class="fas fa-plus" aria-hidden="true"></i></span></button>
        </div>
      </div>
    </div>
  </div>
  <a class="panel-block" [ngClass]="{'is-active': problem === element}" *ngFor="let element of problems" (click)="select($event, element)">{{element.name}}</a>
  <div class="panel-block level is-mobile">
    <nav class="level-item pagination is-small is-centered" role="pagination">
      <ul class="pagination-list">
        <li><a class="pagination-link">1</a></li>
        <li><span class="pagination-ellipsis">&hellip;</span></li>
        <li><a class="pagination-link">1</a></li>
        <li><a class="pagination-link is-current">1</a></li>
        <li><a class="pagination-link">1</a></li>
        <li><span class="pagination-ellipsis">&hellip;</span></li>
        <li><a class="pagination-link">1</a></li>
      </ul>
    </nav>
  </div>
</nav>
